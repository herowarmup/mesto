<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Mesto Логотип" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="images/avatar.jpg" alt="Аватар профиля" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Артём Морозов</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__about">UX/UI Designer</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__items">
          <!-- JS Array-->
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2022. Herowarmup</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__wrap">
        <button class="popup__close-btn popup__close-profile" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-profile" name="form" method="post" action="#">
          <input class="popup__input" id="popup-name_profile" name="text" placeholder="Имя" />
          <input class="popup__input" id="popup-about_profile" name="text" placeholder="О вас" />
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__wrap">
        <button class="popup__close-btn popup__close-place" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-place" name="form" method="post" action="#">
          <input class="popup__input" id="popup-name_place" name="text" placeholder="Название" />
          <input class="popup__input" id="popup-about_place" name="text" placeholder="Ссылка на картинку" />
          <button class="popup__submit-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup__img">
      <div class="popup__image-wrap">
        <button class="popup__close-btn popup__close-image" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="" />
        <p class="popup__text"></p>
      </div>
    </div>

    <script src="./scripts/script.js" type="module" defer></script>

    <template class="cards__template">
      <li class="card">
        <button class="card__delete" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button">нравится</button>
        </div>
      </li>
    </template>
  </body>
</html>
