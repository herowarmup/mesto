<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Mesto Логотип" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="#" alt="Аватар профиля" class="profile__avatar" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__about"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__items">
          <!-- JS Array-->
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2022. Herowarmup</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__wrap">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form-profile"
          name="form"
          method="post"
          action="#"
          novalidate
        >
          <input
            class="popup__input"
            id="popup-name_profile"
            type="text"
            placeholder="Имя"
            autocomplete="off"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="popup-name_profile-error" class="error"></span>
          <input
            class="popup__input"
            id="popup-about_profile"
            type="text"
            placeholder="О вас"
            autocomplete="off"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="popup-about_profile-error" class="error"></span>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__wrap">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form-avatar" name="form" novalidate>
          <input
            class="popup__input"
            id="popup-name_avatar"
            type="url"
            placeholder="Ссылка на аватар"
            required
          />
          <span id="popup-name_avatar-error" class="error"></span>
          <button
            class="popup__submit-btn popup__create-btn popup__submit-btn_invalid"
            type="submit"
            disabled="true"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_delete">
      <div class="popup__wrap">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form-delete" name="form" novalidate>
          <button class="popup__submit-btn popup__delete-btn" type="submit">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__wrap">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-place" name="form" method="post" action="#" novalidate>
          <input
            class="popup__input"
            id="popup-name_place"
            type="text"
            placeholder="Название"
            autocomplete="off"
            minlength="2"
            maxlength="30"
            required
          />
          <span id="popup-name_place-error" class="error"></span>
          <input
            class="popup__input"
            id="popup-about_place"
            type="url"
            placeholder="Ссылка на картинку"
            autocomplete="off"
            required
          />
          <span id="popup-about_place-error" class="error"></span>
          <button
            class="popup__submit-btn popup__create-btn popup__submit-btn_invalid"
            type="submit"
            disabled="true"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_img">
      <div class="popup__image-wrap">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="" />
        <p class="popup__text"></p>
      </div>
    </div>

    <template class="cards__template">
      <li class="card">
        <button class="card__delete" type="button"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title">123</h2>
          <div class="card__like-container">
            <button class="card__like" type="button">нравится</button>
            <span class="card__like-counter">1</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
